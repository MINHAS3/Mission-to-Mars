<!DOCTYPE html>
<html lang="en">
​

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Teams!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
​

<body>
    <div class="container text-center">
        <h1 class="jumbotron">Mission to Mars</h1>
        <p><a class=“btn btn-primary btn-lg” href=“/scrape” role=“button”>Scrape New Data</a></p>
    </div>
    <div class="row" id="mars-news">
        <div class="col-md-12">
            <div class="media">
                <div class="media-body">
                    <h2> latest mars news</h2>
                    <h4 class="media-heading">{{mars.news_title}}
                    </h4>
                    <p>{{mars.news_paragraph}}</p>
                </div>
            </div>
        </div>
    </div>
    <!-- add image 4 hemp images -->
    <div class="row" id="mars-featured-image">
        <div class="col-md-8">
            <h2>Featured Mars Image</h2>
            <img src="{{mars.featured_imag }}" class="img-responsive" alt="Responsive image" />
        </div>
        <div class="col-md-4">
            <!-- Mars Facts -->
            <div class="row" id="mars-facts">
                <h4>Mars Facts</h4>
                {{ mars.facts | safe }}
            </div>
        </div>
    </div>
    </div>
</body>

</html>
